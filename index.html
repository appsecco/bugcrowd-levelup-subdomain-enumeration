## What is this talk about?

- Sub-domain enumeration
- Esoteric sub-domain enumeration
- We'll discuss techniques, tools and mitigation</script></section><section  data-markdown><script type="text/template">
## What is sub-domain enumeration?

Sub-domain enumeration is the process of finding sub-domains for one or more domain(s).</script></section><section ><section data-markdown><script type="text/template">## Why sub-domain enumeration?

Finding applications running on hidden, forgotten sub-domains may lead to uncovering critical vulnerabilities</script></section><section data-markdown><script type="text/template">### XSS on Salesforce sub-domain

## Certificate Transparency(CT)

- Under CT, a Certificate Authority(CA) will have to publish all SSL/TLS certificates they issue in a public log
- Anyone can look through the CT logs and find certificates issued for a domain
- Details of known CT log files: https://www.certificate-transparency.org/known-logs</script></section><section data-markdown><script type="text/template">### CT - side effect

- CT logs by design contain all the certificates issued by a participating CA for any given domain
- By looking through the logs, **an attacker can gather a lot of information** about an organizations infrastructure i.e. internal domains, email addresses in a **completely passive manner**</script></section><section data-markdown><script type="text/template">### Searching through CT logs

- There are various search engines that collect the CT logs and lets anyone search through them
    1. https://crt.sh/
    2. https://censys.io/

#### Enumerating sub-domains using CT logs</script></section><section data-markdown><script type="text/template">### CT logs - mitigation

- <span style="color:red">Not have SSL/TLS support. This approach is definitely not recommended</span>
- Using wildcard certificates will avoid sub-domain names being listed in CT Logs but they are a [security risk](https://www.sslshopper.com/article-the-risks-in-wildcard-certificates.html)</script></section><section data-markdown><script type="text/template">### CT logs - mitigation

- Deploy your own Public Key Infrastructure(PKI)
- [CFSSL](https://github.com/cloudflare/cfssl) project by CloudFlare helps you build an internal PKI.
- [Certmgr](https://github.com/cloudflare/certmgr) by Cloudflare automates certificate management using a CFSSL.
- Opt out of CT logs but youll miss out on all the security benefits that CT provides
- Name redaction in CT logs let's you hide your sub-domain information in a CT log</script></section></section><section ><section data-markdown><script type="text/template">

## DNSSEC

- DNSSEC provides a layer of security by adding cryptographic signatures to existing DNS records
- These signatures are stored alongside common record types like A, AAAA, MX etc</script></section><section data-markdown><script type="text/template">### DNSSEC - New records

| Record              | Purpose                                                            |
|---------------------|--------------------------------------------------------------------|
| **RRSIG**           | Contains a cryptographic signature.                                |
| **NSEC and NSEC3**  | For explicit denial-of-existence of a DNS record                   | 
| **DNSKEY**          | Contains a public signing key                                      |
| **DS**              | Contains the hash of a DNSKEY record                               |</script></section><section data-markdown><script type="text/template">### DNSSEC - Authenticated Denial of Existence(RFC 7129)

> In DNS, when client queries for a non-existent domain, the server must deny the existence of that domain. It is harder to do that in DNSSEC due to cryptographic signing.</script></section><section data-markdown><script type="text/template"> ### Problems with Authenticated Denial of Existence(DNSSEC)

1. *NXDOMAIN* responses are generic, attackers can spoof the responses
2. Signing the responses on the fly would mean a performance and security problem
3. Pre-signing every possible *NXDOMAIN* record is not possible as there will be infinite possibilities</script></section><section data-markdown><script type="text/template">### NSEC

- Zone entries are sorted alphabetically, and the NextSECure(NSEC) records point to the record after the one you looked up
- Basically, **NSEC record says, there are no subdomains between sub-domain X and sub-domain Y.**

```bash
$ dig +dnssec  @ns1.insecuredns.com firewallll.insecuredns.com
... snipped ...
firewall.insecuredns.com. 604800 IN NSEC mail.insecuredns.com. A RRSIG NSEC
... snipped ...
```</script></section><section data-markdown><script type="text/template">### Zone walking NSEC - LDNS

- The `ldns-walk`(part of `ldnsutils`) can be used to zone walk DNSSEC signed zone that uses NSEC. 

```bash
# zone walking with ldnsutils
$ ldns-walk iana.org
iana.org. iana.org. A NS SOA MX TXT AAAA RRSIG NSEC DNSKEY 
api.iana.org. CNAME RRSIG NSEC 
app.iana.org. CNAME RRSIG NSEC 
autodiscover.iana.org. CNAME RRSIG NSEC 
beta.iana.org. CNAME RRSIG NSEC 
data.iana.org. CNAME RRSIG NSEC 
dev.iana.org. CNAME RRSIG NSEC 
ftp.iana.org. CNAME RRSIG NSEC 
^C
```</script></section><section data-markdown><script type="text/template">## Installing ldnsutils

```bash
# On Debian/Ubuntu
$ sudo apt-get install ldnsutils 
```

```bash
# On Redhat/CentOS
$ sudo yum install ldns
# You may need to do
$ sudo yum install -y epel-release
```</script></section><section data-markdown><script type="text/template">### Zone walking NSEC - Dig

- You can list all the sub-domains by following the linked list of NSEC records of existing domains.

```bash
$ dig +short NSEC api.nasa.gov
apm.nasa.gov. CNAME RRSIG NSEC
```

```bash
$ dig +short NSEC apm.nasa.gov
apmcpr.nasa.gov. A RRSIG NSEC
```</script></section><section data-markdown><script type="text/template">##  Extracting the  sub-domain from NSEC

- You can extract the specific sub-domain part using `awk` utility.

```bash
$ dig +short NSEC api.nasa.gov |  awk '{print $1;}'
apm.nasa.gov.
```</script></section><section data-markdown><script type="text/template">### DEMO TIME
#### Zone walking using NSEC records</script></section><section data-markdown><script type="text/template">### NSEC3

- The NSEC3 record is like an NSEC record, but, NSEC3 provides a signed gap of **hashes of domain names**.
- Returning hashes was intended to prevent zone enumeration(or make it expensive).

```
231SPNAMH63428R68U7BV359PFPJI2FC.example.com. NSEC3 1 0 3 ABCDEF
NKDO8UKT2STOL6EJRD1EKVD1BQ2688DM A NS SOA TXT AAAA RRSIG DNSKEY NSEC3PARAM
```

```
NKDO8UKT2STOL6EJRD1EKVD1BQ2688DM.example.com. NSEC3 1 0 3 ABCDEF
231SPNAMH63428R68U7BV359PFPJI2FC A TXT AAAA RRSIG 
```</script></section><section data-markdown><script type="text/template">### NSEC3 - Linked list of hashes

<center>  <img src="imgs/example_nsec3_1.png" alt="nsec3-record" height="240" width="750">  </center>

<center>  <img src="imgs/example_nsec3_2.png" alt="nsec3-record" height="240" width="750">  </center></script></section><section data-markdown><script type="text/template">### Generating NSEC3 hash for a domain name

- `ldns-nsec3-hash`(part of ldnsutils) generates NSEC3 hash of domain name for a given salt value and number of iterations
- Number of iterations & salt value is available as part of NSEC3 record.

```bash
$ ldns-nsec3-hash -t 3 -s ABCDEF example.com 
231spnamh63428r68u7bv359pfpji2fc.
```

```bash
$ ldns-nsec3-hash -t 3 -s ABCDEF www.example.com 
nkdo8ukt2stol6ejrd1ekvd1bq2688dm.
```</script></section><section data-markdown><script type="text/template">### Zone walking NSEC3

- An attacker can collect all the sub-domain hashes and crack the hashes offline
- Tools like *[nsec3walker](https://dnscurve.org/nsec3walker.html)*, *[nsec3map](https://github.com/anonion0/nsec3map)* help us automate collecting NSEC3 hases and cracking the hashes</script></section><section data-markdown><script type="text/template">### Zone walking NSEC3

**Zone walking NSEC3 protected zone using *nsec3walker*:**

```bash
# Collect NSEC3 hashes of a domain
$ ./collect insecuredns.com > insecuredns.com.collect
```

```bash
# Undo the hashing, expose the sub-domain information.
$ ./unhash < insecuredns.com.collect > insecuredns.com.unhash
```</script></section><section data-markdown><script type="text/template">### Zone walking NSEC3

```bash
# Checking the number of sucessfully cracked sub-domain hashes
$ cat icann.org.unhash | grep "icann" | wc -l
45
```

```bash
# Listing only the sub-domain part from the unhashed data
$ cat icann.org.unhash | grep "icann" | awk '{print $2;}'
del.icann.org.

- If zone transfers are not securely configured, anyone can initiate a zone transfer against a nameserver and get a copy of the zone file.
- By design, zone file contains a lot of information about the zone and the hosts that reside in the zone.</script></section><section data-markdown><script type="text/template">### Zone transfer using *dig*

```bash
$ dig AXFR @ns1.iitk.ac.in. iitk.ac.in
iitk.ac.in.     43200   IN  SOA ns1.iitk.ac.in. root.ns1.iitk.
iitk.ac.in.     43200   IN  NS  ns2.iitk.ac.in.
iitk.ac.in.     43200   IN  NS  proxy.iitk.ac.in.
home.iitk.ac.in.    43200   IN  A   202.3.77.174
m3cloud.iitk.ac.in. 43200   IN  A   103.246.106.161
mail.iitk.ac.in.    43200   IN  A   202.3.77.162

... snipped ...

mail4.iitk.ac.in.   43200   IN  A   202.3.77.189
webmail.iitk.ac.in. 43200   IN  A   202.3.77.185
www.webmap.iitk.ac.in.  43200   IN  A   202.3.77.74
wiki.iitk.ac.in.    43200   IN  A   103.246.106.116
www.iitk.ac.in.     43200   IN  A   202.3.77.184
```</script></section><section data-markdown><script type="text/template">### DEMO TIME
#### Zone transfer using *dig*</script></section><section data-markdown><script type="text/template">### Is zone transfer relevant anymore?

- Global zone transfers are hard to find on public DNS servers. 
- It's common to find DNS servers with liberal zone transfer permissions in internal networks.
- Even the top level nameservers were accidentally configured to allow global DNS zone transfers.
     1. [North Korea DNS leak](https://github.com/mandatoryprogrammer/NorthKoreaDNSLeak)
     2. [Russian DNS leak](https://github.com/mandatoryprogrammer/RussiaDNSLeak)</script></section><section data-markdown><script type="text/template">### Zone transfer - Mitigation

- You can allow only specific IP addresses to initiate zone transfer against a nameserver
- The `allow-transfer` feature(in Bind) can be used to configure permissions

```bash
# /etc/bind/named.conf.options has global bind settings.
$ cat named.conf.options | grep "allow-transfer"
allow-transfer { none; };
```

```bash
# /etc/bind/named.conf.local has config for individual zones
zone "insecuredns.com" {
    type master;
    file "/etc/bind/zones/db.insecuredns.com.signed";
    allow-transfer { 192.168.56.1; };
};
```</script></section><section data-markdown><script type="text/template">### Evading IP based mitigation

- IP based restrictions are susceptible to IP address spoofing
- In an internal pentest, you can pretend to be the secondary nameserver, initiate a zone transfer and sniff the zone data</script></section><section data-markdown><script type="text/template">### Zone transfer - Mitigation

- An added layer of security is to deploy DNS **Transaction Signatures(TSIG)** between the DNS nameservers
- TSIG uses shared secret keys and one-way hashing to provide a cryptographically secure means of authenticating each endpoint of a connection as being allowed to make or respond to a DNS update</script></section></section><section ><section data-markdown><script type="text/template">
## What is passive reconnaissance?

- In passive reconnaissance, an attacker gathers information without generating any traffic directly between him and the infrastructure managed by the target organization
- The objective is to be stealthy and leave low or no footprint</script></section><section data-markdown><script type="text/template">### Passive recon using public datasets

- **[scans.io](https://scans.io/)** and **[Project Sonar](https://sonar.labs.rapid7.com/)** gather Internet wide scan data and make it available to researchers and the security community.
- This data includes port scans and a dump of all the DNS records that they can find.
- Find your needle in the haystack.</script></section><section data-markdown><script type="text/template">### Passive recon using public datasets

- Rapid7 publishes its Forward DNS study/dataset on `scans.io` project(it's a massive dataset, 20+ GB)
- This dataset aims to discover all domains found on the Internet
- The data format is a gzip-compressed JSON file so we can use `jq` utility to extract sub-domains of a specific domain:

```bash
zcat 20170204-fdns.json.gz | \
jq -r 'if (.name | test("\\.example\\.com$")) then .name else empty end'
```

    </script></section><section data-markdown><script type="text/template"><center>  <img src="imgs/cheatsheet_full.png" alt="cheatsheet_full" height="580" width="800">  </center>

## Bonus round</script></section><section data-markdown><script type="text/template">## Making cloudflare do DNS enumeration for you

- When you try to "Add site" to cloudflare account, cloudflare does some DNS enumeration and finds sub-domains that belong to the domain you entered</script></section><section data-markdown><script type="text/template">### DNS enumeration through cloudflare

1. Login into cloudflare https://www.cloudflare.com/login
2. "Add site" to your account https://www.cloudflare.com/a/add-site
3. Provide the target domain as a site you want to add
